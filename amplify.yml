version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: web-build  # adjust this if your build output folder is different
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
